<!DOCTYPE html>
<html ng-app="FormFiller" ng-csp>
<head lang="en">
    <meta charset="UTF-8">
    <title>Form Filler Options</title>
    <link rel="stylesheet" href="../css/styles.min.css"/>
    <link rel="stylesheet" href="../css/jquery-ui.min.css"/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-3" ng-controller="MenuController">
            <h1><img src="../images/icon-48.png" id="logo" width="32" height="32"> Form Filler</h1>
            <ul class="nav nav-pills nav-stacked">
                <li ng-class="{ active: activePath == '/' }"><a href="#/">General</a></li>
                <li ng-class="{ active: activePath == '/custom-fields' }"><a href="#/custom-fields">Custom Fields</a></li>
                <li ng-class="{ active: activePath == '/backup' }"><a href="#/backup">Backup and Restore</a></li>
            </ul>
            <div id="about">
                <p>If you like Form Filler, please
                    <a href="http://bit.ly/FormFiller">rate it on the Chrome Web Store</a>. If you have any suggestions
                    to make this extension better, or find any issues, please send me an
                    <a href="mailto:husainsfabbas@gmail.com">email</a>.</p>
                <p>
                    <small>
                        <a href="" ng-click="resetToFactory()">Restore Factory Settings</a> -
                        <a href="#/changelog">Changelog</a> -
                        <a href="https://github.com/husainshabbir/form-filler/" target="_blank">Source</a>
                    </small>
                </p>
            </div>
        </div>
        <div class="col-sm-9">
            <div ng-view></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../js-chrome/form-filler-functions.js"></script>
<script type="text/javascript" src="../lib/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../lib/jquery-ui.min.js"></script>
<script type="text/javascript" src="../lib/angular.min.js"></script>
<script type="text/javascript" src="../lib/angular-route.min.js"></script>
<script type="text/javascript" src="../lib/angular-messages.min.js"></script>
<script type="text/javascript" src="../lib/ui-bootstrap-custom-tpls-0.10.0.min.js"></script>
<script type="text/javascript" src="../lib/sortable.js"></script>
<script type="text/javascript" src="../lib/FileSaver.js"></script>
<script type="text/javascript" src="../lib/randexp.min.js"></script>
<script type="text/javascript" src="../lib/moment.min.js"></script>
<script type="text/javascript" src="../js/app.js"></script>
<script type="text/javascript" src="../js/services/options-service.js"></script>
<script type="text/javascript" src="../js/controllers/menu-controller.js"></script>
<script type="text/javascript" src="../js/controllers/general-options-controller.js"></script>
<script type="text/javascript" src="../js/controllers/custom-fields-controller.js"></script>
<script type="text/javascript" src="../js/controllers/backup-restore-controller.js"></script>
<script type="text/javascript" src="../js/controllers/changelog-controller.js"></script>

</body>
</html>
